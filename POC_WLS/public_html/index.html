<html>
    <head>
        <title>POC Web Local Storage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type="text/javascript">
            function setValues(){
                localStorage.bgColor =document.getElementById("sexo").value;
                /*document.body.style.backgroundColor=localStorage.bgColor;*/
                localStorage.setItem('Nombre',document.getElementById("Nombre").value);
                localStorage.setItem('Edad',document.getElementById("Edad").value);
            }
        </script>
    </head>
    
    <body>
        <center>
            <div>
                Ingrese sus datos
            </div>
            <form  name="input" action="GET_values.html">
                 <div>
                     <label>Nombre: </label>
                    <input type ="text" id ="Nombre">
                </div>
                <div>
                    <label>Edad: &nbsp;&nbsp;&nbsp;</label>
                    <input type ="text" id ="Edad">
                </div>
                <div >
                    <label>Sexo:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                    <select id="sexo">
                        <option value="white"> Masculino</option>
                        <option value="pink"> Femenino</option>
                    </select>
                </div>
                <div>
                    <a href="GET_values.html"><input type="button" value="Entrar" onclick="javascript: setValues()"></a>
                </div>
            </form>
        </center>
    </body>
</html>
