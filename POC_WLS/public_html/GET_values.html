<html>
    <head>
        <title>POC Web Local Storage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
    </head>
    <body width='70%'>
        <div>Bienvenido Se√±or(a): </div>
        <div id="result2">
        </div>
        <div id="result3">
            
        <!--<input type ="text" id ="textfield"-->
        
        </div>
        
        <script>
        // Check browser support
        if (typeof(Storage) != "undefined") {
            // Store
            //localStorage.setItem("lastname", "Julio");
            // Retrieve
            document.getElementById("result2").innerHTML = localStorage.getItem("Nombre");
            document.getElementById("result3").innerHTML = localStorage.getItem("Edad");
            document.body.style.backgroundColor=localStorage.bgColor;
        } else {
            document.getElementById("result2").innerHTML = "Sorry, your browser does not support Web Storage...";
        }
        </script>
    </body>
</html>
